<!DOCTYPE html>
<html lang="en" class="h-full bg-gradient-to-r from-blue-500 to-purple-500">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="h-full flex flex-col justify-between">

<!-- Register Section -->
<section class="container mx-auto px-6 py-20 flex-grow">
    <div class="w-full max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-6 text-blue-500">Create an Account</h2>
        <p class="text-center text-gray-600 mb-8">Sign up to get started with your profile</p>
        <form>
            <!-- Name Input -->
            <div class="mb-4 relative">
                <label class="block text-gray-700 mb-2" for="name">Name</label>
                <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400" placeholder="Your Name" required>
                <span class="absolute right-3 top-3 text-gray-400"><i class="fas fa-user"></i></span>
            </div>

            <!-- Email Input -->
            <div class="mb-4 relative">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400" placeholder="Your Email" required>
                <span class="absolute right-3 top-3 text-gray-400"><i class="fas fa-envelope"></i></span>
            </div>

            <!-- Password Input -->
            <div class="mb-4 relative">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400" placeholder="Your Password" required>
                <span class="absolute right-3 top-3 text-gray-400"><i class="fas fa-lock"></i></span>
            </div>

            <!-- Confirm Password Input -->
            <div class="mb-6 relative">
                <label class="block text-gray-700 mb-2" for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400" placeholder="Confirm Password" required>
                <span class="absolute right-3 top-3 text-gray-400"><i class="fas fa-lock"></i></span>
            </div>

            <!-- Register Button -->
            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-3 rounded-lg font-semibold transform transition duration-500 hover:scale-105">Register</button>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center">
        <p>&copy; 2024 Putri Arum Garnasih. All rights reserved.</p>
    </div>
</footer>

<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
