<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="h-full">

<!-- Navbar -->
<nav class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="text-lg font-semibold text-gray-700">
            <a href="#">My Web Profile</a>
        </div>
        <div>
            <a href="#" class="text-gray-700 hover:text-blue-500 px-4">Home</a>
            <a href="#" class="text-gray-700 hover:text-blue-500 px-4">Tentang</a>
            <a href="#" class="text-gray-700 hover:text-blue-500 px-4">Services</a>
            <a href="#" class="text-gray-700 hover:text-blue-500 px-4">Hubungi kami</a>
        </div>
    </div>
</nav>

<!-- Register Section -->
<section class="container mx-auto px-6 py-20">
    <div class="w-full max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
        <form>
            <!-- Name Input -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="name">Name</label>
                <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Name" required>
            </div>

            <!-- Email Input -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Email" required>
            </div>

            <!-- Password Input -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Password" required>
            </div>

            <!-- Confirm Password Input -->
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm Password" required>
            </div>

            <!-- Register Button -->
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold">Register</button>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center">
        <p>&copy; 2024 Muhammad Agil Thoriq. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
